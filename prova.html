<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Habilidades</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: white;
      text-align: center;
      padding: 40px;
      color: #333;
    }

    .habilidades {
      font-size: 24px;
      margin-bottom: 20px;
      color: #222;
    }

    .swiper {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .swiper-slide:hover {
      transform: scale(1.05);
    }

    .swiper-slide img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .swiper-slide p {
      font-size: 16px;
      font-weight: bold;
      color: #444;
      margin: 0;
    }

    .swiper-button-next, .swiper-button-prev {
      color: #555;
    }
  </style>
</head>
<body>

  <h2 class="habilidades">Mis Habilidades</h2>
  
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="/image/Laravel.png" alt="Laravel">
        <p>Laravel</p>
      </div>
      <div class="swiper-slide">
        <img src="/image/js.png" alt="JavaScript">
        <p>JavaScript</p>
      </div>
      <div class="swiper-slide">
        <img src="/image/html.png" alt="HTML & CSS">
        <p>HTML</p>
      </div>
      <div class="swiper-slide">
        <img src="/image/css.png" alt="HTML & CSS">
        <p>CSS</p>
      </div>
      <div class="swiper-slide">
        <img src="/image/sass.png" alt="SASS">
        <p>SASS</p>
      </div>
      <div class="swiper-slide">
        <img src="/image/vue.png" alt="Vue.js">
        <p>Vue.js</p>
      </div>
      <div class="swiper-slide">
        <img src="/image/php.png" alt="PHP">
        <p>PHP</p>
      </div>
      <div class="swiper-slide">
        <img src="/image/mysql.png" alt="PHP">
        <p>MYSQL</p>
      </div>
    </div>
    
    <!-- Botones de navegaciÃ³n -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 1500, // Cambio cada 1 segundo
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      slidesPerView: 1,
      spaceBetween: 20,
      breakpoints: {
        480: { slidesPerView: 2 },
        768: { slidesPerView: 3 },
      }
    });
  </script>

</body>
</html>
